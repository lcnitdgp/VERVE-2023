          /* Hide transition only in Webflow */
          html.wf-design-mode .page-transition {

          #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 99999;
          }
          #loader {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #9370db;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
          }
          #loader:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #ba55d3;
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite;
          }
          #loader:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #ff00ff;
            -webkit-animation: spin 1.5s linear infinite;
            animation: spin 1.5s linear infinite;
          }
          @-webkit-keyframes spin {
            0% {
              -webkit-transform: rotate(0deg);
              -ms-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            100% {
              -webkit-transform: rotate(360deg);
              -ms-transform: rotate(360deg);
              transform: rotate(360deg);
            }
          }
          @keyframes spin {
            0% {
              -webkit-transform: rotate(0deg);
              -ms-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            100% {
              -webkit-transform: rotate(360deg);
              -ms-transform: rotate(360deg);
              transform: rotate(360deg);
            }
          }

          /* SET VARIABLES */
          :root {
            --transition-speed: 500ms;
            --dark: #1a4572;

          .transition body {
            transition: color var(--transition-speed),
              background-color var(--transition-speed) !important;
            transition-timing-function: ease;
          }

          /* SET STYLES */
          .nav-background {
            transition: color var(--transition-speed),
              background-color var(--transition-speed) !important;
            transition-timing-function: ease;
          }

          .light-mode :is(body) {
            background-color: var(--light);
            color: var(--dark);
          }
          .light-mode :is(.toggle) {
            background-color: var(--dark);
            color: var(--light);
          }
          .light-mode .nav-background {
            background-color: var(--light);
            opacity: 0.75;
            transition: color var(--transition-speed),
              background-color var(--transition-speed) !important;
            transition-timing-function: ease;
          }
          .light-mode .aperture-text {
            transform: translateY(-100%);

            background-color: var(--light);

    <!-- Theme switcher -->
    <script>
      // on click of the theme switcher, set local storage item and update CSS
      let myTimeout;
      $(".button.aperture").on("click", function () {
        clearTimeout(myTimeout);
        $("html").addClass("transition");
        myTimeout = setTimeout(() => {
          $("html").removeClass("transition");
        }, 750);
        $("html").toggleClass("light-mode");
        if ($("html").hasClass("light-mode")) {
          localStorage.setItem("light-mode", "true");
        } else {
          localStorage.removeItem("light-mode");
        }
      });
    </script>

    <!-- Switch aperture animation based on current theme -->
    <script>
      $(document).ready(function () {
        if ($("html").hasClass("light-mode")) {
          $(".f-light").removeClass("hide");
          $(".f-dark").addClass("hide");
        } else {
          $(".f-light").addClass("hide");
          $(".f-dark").removeClass("hide");
        }
      });
    </script>

    <script>
      // Page transition script © Code by T.RICKS, https://www.tricksdesign.com/
      function internalLink(myLink) {
        return myLink.host == window.location.host;
      }
      $("a").each(function () {
        if (internalLink(this) && this.href.indexOf("#") === -1) {
          $(this).click(function (e) {
            e.preventDefault();
            var moduleURL = jQuery(this).attr("href");
            setTimeout(function () {
              window.location = moduleURL;
            }, 1000);
            // Class that has page out interaction tied to click
            $(".page-transition").click();
          });
        }
      });
    </script>

      function addNoReferrerNoOpener() {
        var selector = '[target="_blank"]';
        var externalLinks = document.querySelectorAll(selector);
        for (var i in externalLinks) {
          externalLinks[i].rel = "noreferrer noopener";
        }
      }
      ready(function () {
        addNoReferrerNoOpener();
      });
    </script>

    <!-- Set dynamic Footer Copyright Year -->
    <script>
      Webflow.push(function () {
        $("#copyright").text(new Date().getFullYear());
      });
    </script>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <!-- Timothy Ricks' wonderful GSAP text animations, thank you for sharing, Timothy! -->
    <script>
      // Code by T.RICKS, https://www.tricksdesign.com/
      window.addEventListener("DOMContentLoaded", (event) => {
        // Split text into spans
        let typeSplit = new SplitType("[text-split]", {
          types: "words, chars",
          tagName: "span",
        });

        // Link timelines to scroll position
        function createScrollTrigger(triggerElement, timeline) {
          // Reset tl when scroll out of view past bottom of screen
          ScrollTrigger.create({
            trigger: triggerElement,
            start: "top bottom",
            onLeaveBack: () => {
              timeline.progress(0);
              timeline.pause();
            },
          });
          // Play tl when scrolled into view (60% from top of screen)
          ScrollTrigger.create({
            trigger: triggerElement,
            start: "top 85%",
            onEnter: () => timeline.play(),
          });
        }

        $("[words-rotate-in]").each(function (index) {
          let tl = gsap.timeline({ paused: true });
          tl.set($(this).find(".word"), { transformPerspective: 1000 });
          tl.from($(this).find(".word"), {
            rotationX: -90,
            duration: 0.8,
            ease: "power2.out",
            stagger: { amount: 0.8 },
          });
          createScrollTrigger($(this), tl);
        });

        // Avoid flash of unstyled content
        gsap.set("[text-split]", { opacity: 1 });
      });
    </script>
  </body>
</html>
